<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temp-img">
        <img src="./images/download.png" alt="temp">
    </div>
   
    <div class="container">
     <h2>Temperature Converter</h2>
         <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" placeholder="Enter Celsius" id="celsius" oninput="CelToFar()">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" placeholder="Enter Fahrenheit"  id="fahrenheit"  oninput="FarToCel()">
        </div>
      </div>

      <script src="script.js"></script>

</body>
</html>
